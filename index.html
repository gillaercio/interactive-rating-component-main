<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <main id="content">
      <section id="default-content">
        <div id="star-pic">
          <div class="filter"></div>
        </div>

        <h1>How did we do?</h1>
        <p id="main-parag">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-btns">
          <button class="rating-btn">1</button>
          <button class="rating-btn">2</button>
          <button class="rating-btn">3</button>
          <button class="rating-btn">4</button>
          <button class="rating-btn">5</button>
        </div>

        <button class="rating-send" onclick="feedback()">Submit</button>
      </section>

      <article id="congrats-content">
        <div id="congrats-pic">
          <img
            src="assets/images/illustration-thank-you.svg"
            alt="illustration thank you pic"
          />
        </div>

        <div class="filter-parag">
          <p class="result-parag">
            You selected <span id="score"></span> out of 5
          </p>
        </div>

        <h2>Thank you!</h2>

        <p id="congrats-parag">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </article>
    </main>
    <script src="assets/js/index.js"></script>
  </body>
</html>
