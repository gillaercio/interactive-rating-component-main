<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <main id="content">
    <!-- Rating state start -->
    <div id="hero-pic">
      <!-- <img src="assets/images/icon-star.svg" alt="orange star"> -->

    </div>
      
    <h1>How did we do?</h1>
    <p id="main-parag">
      Please let us know how we did with your support request. All feedback is appreciated

    </p>

    <div class="rating-btns">
      <button class="rating-btn">1</button>
      <button class="rating-btn">2</button>
      <button class="rating-btn">3</button>
      <button class="rating-btn">4</button>
      <button class="rating-btn">5</button>
    </div>
    
    <button class="rating-send">Submit</button>
    <!-- Rating state end -->

      <img src="assets/images/illustration-thank-you.svg" alt="illustration thank you pic">
